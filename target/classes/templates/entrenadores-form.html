<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador</title>

    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">

    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Titillium Web", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://w0.peakpx.com/wallpaper/569/800/HD-wallpaper-club-atletico-bucaramanga-leather-texture-logo-green-yellow-lines-colombian-football-club-emblem-liga-aguila-categoria-primera-a-bucaramanga-colombia-football.jpg");
            background-size: cover;
            background-position: center;
            color: black !important;
        }

        .container {
            background-color: rgba(255, 251, 0, 0.8);
            padding: 30px;
            color: black;
            text-align: center;
            max-width: 800px;
            width: 100%;
            border-radius: 15px;
        }

        h1,
        h4 {
            color: black;
            font-weight: bold;
        }

        label {
            color: black;
        }

        input {
            color: black;
        }

        .form-floating label {
            color: black;
        }

        .btn {
            font-size: 1rem;
            font-weight: bold;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-outline-primary {
            background-color: #4a9466;
            border-color: #4a9466;
            color: #ffffff;
        }

        .btn-outline-primary:hover {
            background-color: #000;
            color: #ffffff;
        }

        .btn-outline-success {
            background-color: #272c0f;
            border-color: #272c0f;
            color: #ffffff;
        }

        .btn-outline-success:hover {
            background-color: #0400ff;
            border-color: #0400ff;
        }

        .btn-info,
        .btn-danger {
            font-size: 14px;
            font-weight: bold;
        }

        .btn-info {
            background-color: #3b7e3f;
            border-color: #3b7e3f;
            color: #ffffff;
        }

        .btn-info:hover {
            background-color: #03ff4f;
            border-color: #0080ff;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Entrenador</h1>
        <form th:action="@{/entrenadores/save}" th:object="${entrenador}" method="post"
            class="d-flex flex-column p-4 g-3 needs-validation m-3">
            <input type="hidden" th:field="*{id}" th:value="${entrenador.id}" />
            <h4>Ingresar Datos:</h4>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre Entrenador:"
                    th:field="*{nombre}" th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                    th:errors="*{nombre}"></small>
                <label for="nombre" class="form-label">Nombre: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido Entrenador:"
                    th:field="*{apellido}" th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                    th:errors="*{apellido}"></small>
                <label for="apellido" class="form-label">Apellido: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="number" class="form-control" name="edad" placeholder="Edad Entrenador:" th:field="*{edad}"
                    th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
                <label for="edad" class="form-label">Edad: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="nacionalidad" placeholder="Nacionalidad Entrenador:"
                    th:field="*{nacionalidad}" th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nacionalidad')}"
                    th:errors="*{nacionalidad}"></small>
                <label for="nacionalidad" class="form-label">Nacionalidad: </label>
            </div>

            <div>
                <input type="reset" class="btn btn-outline-primary" value="Borrar">
            </div>
            <button type="submit" class="btn btn-outline-primary">Registrar Entrenador</button>
            <a th:href="@{/entrenadores/}" class="btn btn-outline-success">Volver a la lista de entrenadores</a>
        </form>
    </div>
</body>

</html>
