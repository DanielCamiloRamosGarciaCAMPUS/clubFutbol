<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugador - Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Titillium Web", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://w0.peakpx.com/wallpaper/569/800/HD-wallpaper-club-atletico-bucaramanga-leather-texture-logo-green-yellow-lines-colombian-football-club-emblem-liga-aguila-categoria-primera-a-bucaramanga-colombia-football.jpg");
            background-size: cover;
            background-position: center;
            color: black !important;
        }

        .container {
            background-color: rgba(255, 251, 0, 0.8);
            padding: 30px;
            color: black;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: black;
        }

        label {
            color: black;
        }

        .form-floating input,
        .form-floating select {
            background-color: #f0f0f0;
            color: black;
            border-radius: 5px;
        }

        .btn {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }

        .btn-outline-primary {
            background-color: #4a9466;
            border-color: #4a9466;
            color: #ffffff;
        }

        .btn-outline-primary:hover {
            background-color: #000;
            color: #ffffff;
        }

        .btn-outline-success {
            background-color: #272c0f;
            border-color: #272c0f;
            color: #ffffff;
        }

        .btn-outline-success:hover {
            background-color: #0400ff;
            border-color: #0400ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registro de Jugador</h1>
        <form th:action="@{/jugadores/save}" th:object="${jugador}" method="post">
            <!-- Campo oculto para el ID del jugador -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group form-floating mb-3">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Jugador"
                    th:field="*{nombre}" required />
                <label for="nombre">Nombre</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                    th:errors="*{nombre}"></small>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido Jugador"
                    th:field="*{apellido}" required />
                <label for="apellido">Apellido</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                    th:errors="*{apellido}"></small>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="number" class="form-control" id="numero" name="numero" placeholder="Número"
                    th:field="*{numero}" required />
                <label for="numero">Número</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('numero')}"
                    th:errors="*{numero}"></small>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="text" class="form-control" id="posicion" name="posicion" placeholder="Posición"
                    th:field="*{posicion}" required />
                <label for="posicion">Posición</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('posicion')}"
                    th:errors="*{posicion}"></small>
            </div>

            <div class="form-group form-floating mb-3">
                <select th:field="*{club}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un club</option>
                    <option th:each="club : ${listaClubes}" th:text="${club.nombre}" th:value="${club.id}"></option>
                </select>
                <label for="club">Club</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('club')}" th:errors="*{club}"></small>
            </div>

            <button type="submit" class="btn btn-outline-primary">Registrar Jugador</button>
            <a th:href="@{/jugadores/}" class="btn btn-outline-success">Ver Jugadores</a>
        </form>
    </div>
</body>

</html>
