<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociación - Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Titillium Web", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://w0.peakpx.com/wallpaper/569/800/HD-wallpaper-club-atletico-bucaramanga-leather-texture-logo-green-yellow-lines-colombian-football-club-emblem-liga-aguila-categoria-primera-a-bucaramanga-colombia-football.jpg");
            background-size: cover;
            background-position: center;
            color: black !important;
        }

        .container {
            background-color: rgba(255, 251, 0, 0.8);
            padding: 30px;
            color: black;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: black;
        }

        label {
            color: black;
        }

        .form-floating input {
            background-color: #f0f0f0;
            color: black;
            border-radius: 5px;
        }

        .btn {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }

        .btn-outline-primary {
            background-color: #4a9466;
            border-color: #4a9466;
            color: #ffffff;
        }

        .btn-outline-primary:hover {
            background-color: #000;
            color: #ffffff;
        }

        .btn-outline-success {
            background-color: #272c0f;
            border-color: #272c0f;
            color: #ffffff;
        }

        .btn-outline-success:hover {
            background-color: #0400ff;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Asociación</h1>
        <form th:action="@{/asociaciones/save}" th:object="${asociacion}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${asociacion.id}" />

            <h4>Solicitud de datos:</h4>

            <div class="form-group form-floating mb-3">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Asociación"
                    th:field="*{nombre}" required />
                <label for="nombre">Nombre</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                    th:errors="*{nombre}"></small>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="text" class="form-control" id="pais" name="pais" placeholder="País Asociación"
                    th:field="*{pais}" required />
                <label for="pais">País</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="text" class="form-control" id="presidente" name="presidente"
                    placeholder="Presidente Asociación" th:field="*{presidente}" required />
                <label for="presidente">Presidente</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('presidente')}"
                    th:errors="*{presidente}"></small>
            </div>

            <button type="submit" class="btn btn-outline-primary">Registrar Asociación</button>
            <a th:href="@{/asociaciones/}" class="btn btn-outline-success">Ver lista de asociaciones</a>
        </form>
    </div>
</body>

</html>
